<body>
    <div class="container">
        <h1>CF Check</h1>
        <div class="cf_field">
            <input type="text" class="cf_field" id="input" placeholder="CodiceFiscale Here" maxlength="16" required />
            <br>
            <input type="button" class="btn btn-primary" OnClick="cf_CHECK();" value="Check" />
            <br>
            <br>
            <span id="result"></span>
        </div>
    </div>
